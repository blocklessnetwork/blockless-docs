	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'Blockless',
				// themeColor: '#0F172A', // charcoal
				themeColor: '#FF8200', // orange
				loadSidebar: true,
				subMaxLevel: 2,
				auto2top: true,
				routerMode: 'hash',
				search: {
					maxAge: 86400000, // Expiration time, the default one day
					paths: 'auto',
					placeholder: 'Search',
					noData: 'No Results!',
					depth: 6,
					hideOtherSidebarContent: false // whether or not to hide other sidebar content
				}
			}
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

		<!-- Plugins -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<!-- <script src="//cdn.jsdelivr.net/gh/jackbentley/docsify-sidebar-collapse@build/dist/docsify-sidebar-collapse.min.js"></script> -->
		<script src="./lib/sidebar-collapse.js"></script>

		<!-- Supporting JS -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
